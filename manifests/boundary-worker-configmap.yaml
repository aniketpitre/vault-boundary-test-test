apiVersion: v1
kind: ConfigMap
metadata:
  name: boundary-config
  namespace: aniket-test
data:
  boundary.hcl: |
    disable_mlock = true

    kms "aead" {
      purpose   = "root"
      aead_type = "aes-gcm"
      key       = "01234567890123456789012345678901"
      key_id    = "root-key"
    }

    controller {
      name = "k8s-controller"
      database {
        url = "postgresql://boundary:boundarypass@boundary-postgres:5432/boundary?sslmode=disable"
      }
    }

    listener "tcp" {
      address = "0.0.0.0:9200"
      purpose = "api"
      tls_disable = true
    }

    # ðŸ”´ THIS IS THE IMPORTANT PART
    listener "tcp" {
      address     = "boundary:9201"     # âœ… NOT 0.0.0.0
      purpose     = "cluster"
      tls_disable = true
    }
